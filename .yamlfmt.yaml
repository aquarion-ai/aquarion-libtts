command:
  gitignore_excludes: true

formatter:
  type: basic
  line_ending: lf
  retain_line_breaks_single: true
  # Not 88 because it's word wrapping does not include leading key indentation spaces.
  max_line_length: 79
  trim_trailing_whitespace: true
  eof_newline: true
  scan_folded_as_literal: true
